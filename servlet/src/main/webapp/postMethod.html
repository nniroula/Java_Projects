<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Post method in form action</title>
	</head>
	<body>
		<form action="posting" method="post">
			Enter name: <input type="text" name="nameitself">
			<br>
			<br>
			Account type: <select name="selection">
							<option value="noSelection">Select one</option>
							<option name="checking Account" value="check">Checking</option>
							<option value="Savings Account">Savings</option>
						</select>
			<br>
			<br>
			<button>Submit</button>
		</form>
	</body>
</html>
